card_v2_default:
  render:
    '#type': pattern
    '#id': 'card_v2'
    '#fields':
      title:
        '#markup': 'New title with <b>markup</b>'
      content:
        '#markup': '<p>Body content card</p>'
      footer:
        '#markup': '<p>Footer content card</p>'
      header:
        '#markup': '<p>Header content card</p>'
      media:
        '#markup': '<img src="https://picsum.photos/1000/500/" alt="Alternative text for card image">'
    '#settings':
      attributes: 'class="new-class" id="card-id" data-attribute="some-value"'
      media_attributes: 'class="new-class" id="media-id" data-attribute="some-value"'
      content_attributes: 'class="new-class" id="body-id" data-attribute="some-value"'
      header_attributes: 'class="new-class" id="header-id" data-attribute="some-value"'
      footer_attributes: 'class="new-class" id="footer-id" data-attribute="some-value"'
  assertions:
    pattern:
      class: Drupal\Tests\oe_bootstrap_theme\PatternAssertion\CardV2PatternAssert
      expected:
        title: 'New title with <b>markup</b>'
        tag: 'article'
        media: '<img src="https://picsum.photos/1000/500/" alt="Alternative text for card image">'
        content: '<div class="card-title"> New title with <b>markup</b> </div> <p>Body content card</p>'
        footer: '<p>Footer content card</p>'
        header: '<p>Header content card</p>'
        attributes:
          class: 'new-class card'
          id: 'card-id'
          data-attribute: 'some-value'
        media_attributes:
          class: 'new-class card-media'
          id: 'media-id'
          data-attribute: 'some-value'
        content_attributes:
          class: 'new-class card-body'
          id: 'body-id'
          data-attribute: 'some-value'
        header_attributes:
          class: 'new-class card-header'
          id: 'header-id'
          data-attribute: 'some-value'
        footer_attributes:
          class: 'new-class card-footer'
          id: 'footer-id'
          data-attribute: 'some-value'
