columns:
  label: Columns
  description: Renders content organised in columns of equal width.
  group: Version 2.x
  fields:
    items:
      type: array
      label: Items
      description: The items to organize in columns. Accepts any render array.
      preview:
        - Item 1
        - Item 2
        - Item 3
        - Item 4
        - Item 5
        - Item 6
    columns_size:
      type: integer
      label: Columns
      description: The size of columns. Defaults to 1.
    columns_row:
      type: integer
      label: Columns
      description: The number of columns per row. Defaults to 12.
  settings:
    tag:
      type: textfield
      label: Tag
      description: HTML tag to use for the wrapper. Defaults to "<div>".
