card_v2:
  label: 'Card V2'
  description: 'A card is a flexible and extensible content container. The V2 leaves more possibility for content and render items as we transformed all the content areas into render options. https://v5.getbootstrap.com/docs/5.0/components/card'
  variants:
    default:
      label: 'Default'
      description: 'Standard bootstrap card v2.'
  fields:
    title:
      type: text
      label: 'Title'
      description: 'Card title. Supports markup, e.g. for links.'
      preview: 'Title card'
    title_tag:
      type: text
      label: 'Title tag'
      description: 'Card title tag. Default h1.'
      preview: 'h4'
    image:
      type: render
      label: 'Image'
      description: 'Image for the card. Optional.'
      preview: '<img src="https://picsum.photos/1000/500/" alt="Alternative text for card image">'
    content:
      type: render
      label: 'Content'
      description: 'Card content.'
      preview: '<h6 class="card-subtitle mb-2">Subtitle card</h6><div class="card-text mb-2">Text card with longer text which is supported</div><div class="my-3 me-n3"><span class="text-muted me-3">Organisation</span><span class="text-muted me-3">Position</span></div><div><button class="btn btn-primary">Custom action</button></div><div class="mt-2-5"><span class="mb-2 me-2 badge rounded-pill badge-outline-primary">A badge</span><span class="mb-2 me-2 badge badge-outline-primary">A non-rounded badge</span><span class="mb-2 badge rounded-pill text-bg-primary">A solid badge</span></div>'
    header:
      type: render
      label: 'Header'
      description: 'Card header content. Optional.'
      preview: 'Header of <span class="fw-bold">card</span>'
    footer:
      type: render
      label: 'Footer'
      description: 'Card footer content. Optional.'
      preview: 'Footer of <span class="fw-bold">card</span>'
  settings:
    content_attributes:
      type: attributes
      label: Content attributes
      description: Extra attributes for the card content
      allow_token: true
    header_attributes:
      type: attributes
      label: Header attributes
      description: Extra attributes for the card header
      allow_token: true
    footer_attributes:
      type: attributes
      label: Footer attributes
      description: Extra attributes for the card footer
      allow_token: true
    attributes:
      type: attributes
      label: Card attributes
      description: Extra attributes for the card
      allow_token: true
